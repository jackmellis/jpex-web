branches :
  only :
    - master
language : node_js
node_js :
  - 4
install :
  - npm run setup
  - npm run build

  - npm install codeclimate-test-reporter -g
  - npm install istanbul -g
script :
  - cd spec
  - karma start ./cover.karma.conf.js
  - cd ..
  - istanbul report --dir ./coverage lcovonly

  - node lcov-fix
after_script :
  - codeclimate-test-reporter < lcov.info
